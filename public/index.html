<!DOCTYPE html>
<html>
<head>
	<script src='javascripts/jquery-3.2.0.min.js'></script>
	<script src="javascripts/socket.io.min.js"></script>
	<script src='javascripts/bms_main.js' type="text/javascript"></script>
	<title>CarCtrl</title>
</head>
<body>
	<div id="statusdiv">
		<h3>Status</h3>
		<div>
			<table id="statustable">
				<tr>
					<td id="generalcol">
						<ul>
							<li>
								Pack Voltage (V): <label id='packV'></label>
							</li>
							<li>
								Current (A): <label id='currentA'></label>
							</li>
							<li>
								Temp 1 (Celsius): <label id='temp1'></label>
							</li>
							<li>
								Temp 2 (Celsius): <label id='temp2'></label>
							</li>
							<li>
								Remaining Capacity (mAh): <label id='remaining'></label>
							</li>
							<li>
								Full Capacity (mAh): <label id='full'></label>
							</li>
						</ul>
					</td>
					<td id="infocol">
						<ul>
							<li>
								Name <label id="name"></label>
							</li>
						</ul>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div id="actionsdiv">
		<div>
			<table id="cellcol">
			</table>
		</div>
	</div>
	<div id="messagesender">
		<input type="text" id="message" autocomplete="on">
		<button id="btnSendMessage" type="button">send message</button>
	</div>
	<br>
	<pre id="messageslist">
	</pre>
</body>
</html>
