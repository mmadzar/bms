<body>

	<nav class='navbar navbar-inverse navbar-fixed-top'>
		<div class='container'>
			<div class='navbar-header'>
				<button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navbar' aria-expanded='false'
				    aria-controls='navbar'>
					<span class='sr-only'>Toggle navigation</span>

					<span class='icon-bar'></span>

				</button>
				<a class='navbar-brand' href='#'>BMS</a>
			</div>
			<div id='navbar' class='collapse navbar-collapse'>
				<ul class='nav navbar-nav'>
					<li>
						<a href='#about'>About</a>
					</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class='container'>

		<div class=''>
			<h2>&nbsp;</h2>
			<!-- header fix -->
		</div>

		<body>
			<div class='page-header'>
				<h3>Status</h3>
			</div>
			<div class="row">
				<div class="col-md-12">
					<ul id='generalcol'>
						<li>
							Pack Voltage (V):
							<label id='packV'></label>
						</li>
						<li>
							Current (A):
							<label id='currentA'></label>
						</li>
						<li>
							Temp 1 (Celsius):
							<label id='temp1'></label>
						</li>
						<li>
							Temp 2 (Celsius):
							<label id='temp2'></label>
						</li>
						<li>
							Remaining Capacity (mAh):
							<label id='remaining'></label>
						</li>
						<li>
							Full Capacity (mAh):
							<label id='full'></label>
						</li>
					</ul>
					<ul id='infocol'>
						<li>
							Name
							<label id='name'></label>
						</li>
						<li>
							Last update at:
							<label id='timestamp'></label>
						</li>
					</ul>
				</div>
			</div>

			<div class='page-header'>
				<h3>Cell Voltages</h3>
			</div>
			<div id='cellcol' class="row">
			</div>

			<div class='page-header'>
				<h3>Debug</h3>
			</div>
			<div id='messagesender' class="row">
				<div class="col-md-12">
					<input type='text' id='message' autocomplete='on' class='input-sm'>
					<button id='btnSendMessage' type='button' class='btn btn-sm btn-info'>send message</button>
				</div>
			</div>
			<h8>&nbsp;</h8>
			<div class="col-md-12">
				<div id='messagesender' class="row">
					<pre id='messageslist'></pre>
				</div>
			</div>
		</body>
	</div>
